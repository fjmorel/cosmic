<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Cosmic Generator</title>
	<meta name="description" content="Randomly assign aliens in Cosmic Encounter">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- icon in the highest resolution we need it for -->
	<link rel="shortcut icon" type="image/png" href="favicon.png" />
	<!-- reuse same icon for Safari -->
	<link rel="apple-touch-icon" href="icons/icon.png" />
	<!-- multiple icons for IE -->

	<meta name="msapplication-TileColor" content="#37387F" />
	<meta name="msapplication-TileImage" content="icons/144.png" />

	<meta name="application-name" content="Cosmic Generator" />
	<meta name="apple-mobile-web-app-title" content="Cosmic" />

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="select2/css/select2.min.css">
	<style>
		.page-footer {
			margin-top: 1em;
			padding-top: 1em;
			border-top: 2px solid #381791;
		}

		.label {
			margin: 0 2px;
			font-size: 90%;
		}

		em {
			font-weight: bold;
		}

		.form-control .select2-search-choice {
			border-radius: 0 !important;
		}

		.form-control.select2-container {
			height: auto !important;
			padding: 0;
		}

			.form-control.select2-container .select2-choices {
				border: 0 !important;
			}

		.select2-results, .select2 .selection {
			color: #000;
		}

		.select2-container--default .select2-results__option--highlighted[aria-selected] {
			background-color: #381791;
		}

		.select2-results .label {
			font-size: 0.6em;
		}
	</style>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8">
				<h2>Cosmic Generator<a style="float:right;" href="https://play.google.com/store/apps/details?id=net.fmorel.cosmicgenerator"><img alt="Android app on Google Play" src="icons/playstore_badge.png" /></a></h2>
				<p>Randomly assign aliens in Cosmic Encounter</p>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-offset-1 col-sm-5 col-md-offset-2 col-md-4">
				<div class="panel panel-primary">
					<div class="panel-heading">Include</div>
					<div class="panel-body btn-group" id="Complexities">
						<h4>Levels</h4>
						<label for="Green" class="btn btn-success"><input type="checkbox" id="Green" name="Green" checked /> Green</label>
						<label for="Yellow" class="btn btn-warning"><input type="checkbox" id="Yellow" name="Yellow" checked /> Yellow</label>
						<label for="Red" class="btn btn-danger"><input type="checkbox" id="Red" name="Red" checked /> Red</label>
					</div>
					<div class="panel-body form-horizontal" id="Games">
						<h4>Games</h4>
						<div class="checkbox"><label for="gameE" id="CE"><input type="checkbox" id="gameE" name="gameE" checked /> Cosmic Encounter</label></div>
						<div class="checkbox"><label for="gameA"><input type="checkbox" id="gameA" name="gameA" /> Cosmic Alliance</label></div>
						<div class="checkbox"><label for="gameC"><input type="checkbox" id="gameC" name="gameC" /> Cosmic Conflict</label></div>
						<div class="checkbox"><label for="gameD"><input type="checkbox" id="gameD" name="gameD" /> Cosmic Dominion</label></div>
						<div class="checkbox"><label for="gameI"><input type="checkbox" id="gameI" name="gameI" /> Cosmic Incursion</label></div>
						<div class="checkbox"><label for="gameS"><input type="checkbox" id="gameS" name="gameS" /> Cosmic Storm</label></div>
					</div>
				</div>
			</div>

			<div class="col-sm-5 col-md-4">
				<div class="panel panel-primary">
					<div class="panel-heading">Exclude</div>
					<div class="panel-body">
						<h4>By name</h4>
						<select class="form-control" id="exclude" name="exclude" multiple></select>
					</div>
					<div class="panel-body">
						<h4>Game setup</h4>
						<div class="radio"><label for="setup0"><input type="radio" name="excludeSetup" value="0" id="setup0" checked /> Remove none</label></div>
						<div class="radio"><label for="setup1"><input type="radio" name="excludeSetup" value="1" id="setup1" /> Remove those requiring extra color</label></div>
						<div class="radio"><label for="setup2"><input type="radio" name="excludeSetup" value="2" id="setup2" /> Remove all</label></div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8">
				<div class="panel panel-primary">
					<div class="panel-heading">Choose</div>
					<div class="panel-body container-fluid">
						<div class="row">
							<div class="col-sm-6">
								<label for="choose">Choices per player <input type="number" class="form-control" id="choose" name="choose" value=2 min=1 step=1></label>
								<div class="checkbox"><label for="preventConflict"><input type="checkbox" name="preventConflict" id="preventConflict" checked /> Prevent conflicts (like Oracle vs. Magician)</</label></div>
							</div>
							<div class="col-sm-6">
								<p id="numbers"></p>
								<div class="btn-group btn-group-lg btn-group-justified">
									<div class="btn-group">
										<button class="btn btn-danger" id="reset" disabled>Reset</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="btn-group btn-group-lg btn-group-justified">
					<div class="btn-group">
						<button class="btn btn-primary" id="newAliens" disabled>Pick</button>
					</div>
					<div class="btn-group">
						<button class="btn btn-success" id="hide" name="hide" disabled>Hide</button>
					</div>
					<div class="btn-group">
						<button class="btn btn-danger" id="redo" disabled>Redo</button>
					</div>
				</div>
			</div>
		</div>
		<!-- <div class="col-sm-offset-2 col-sm-8"> -->
		<div class="row page-footer" id="output"><div id="output"><div class="col-sm-offset-1 col-md-offset-2 col-sm-10 col-md-8">Loading aliens...</div></div></div>
	</div>
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="select2/js/select2.min.js"></script>
	<script src="js/generator.min.js"></script>
</body>
</html>
