<div class="col-sm-6">
	<div class="panel panel-{{::alien.level | levelClass}}">
		<div class="panel-heading">
			<div alien-title alien="::alien"></div>
			<span class="clearfix"></span>
		</div>
		<div class="panel-body">
			<a ng-click="opened = !opened" class="pull-right btn btn-sm btn-{{::alien.level | levelClass}}">{{opened ? '-':'+'}}</a>
			{{::alien.power}}
		</div>
		<div class="panel-footer" ng-class="{hidden:!opened}" ng-bind-html="::alien.description"></div>
	</div>
</div>
