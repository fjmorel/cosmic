<span class="ui-select-match">
	<span ng-repeat="$item in $select.selected">
		<span class="ui-select-match-item btn btn-primary btn-xs" tabindex="-1" type="button" ng-click="$selectMultiple.removeChoice($index)">
			<span class="close ui-select-match-close">&nbsp;&times;</span>
			<span uis-transclude-append=""></span>
		</span>
	</span>
</span>
