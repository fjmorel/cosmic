<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Alien Generator - Cosmic Companion</title>
  <meta name="description" content="Randomly assign aliens in Cosmic Encounter">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- icon in the highest resolution we need it for -->
  <link rel="shortcut icon" type="image/png" href="favicon.png" />
  <!-- reuse same icon for Safari -->
  <link rel="apple-touch-icon" href="icons/icon.png" />
  <!-- multiple icons for IE -->
  <meta name="msapplication-TileColor" content="#37387F" />
  <meta name="msapplication-TileImage" content="icons/144.png" />
  <meta name="application-name" content="Cosmic Generator" />
  <meta name="apple-mobile-web-app-title" content="Cosmic" />
  <link rel="stylesheet" type="text/css" href="dist/css/cosmic.min.css" />
</head>

<body>
  <!-- Drawer Controller on container div to show over main content -->
  <noscript>
    This page requires JavaScript to run.
  </noscript>
  <div ng-controller="NavDrawer as Drawer">
    <cosmic-drawer page="'generator'"></cosmic-drawer>
    <md-content ng-controller="GeneratorCtrl as Generator">
      <!-- Header -->
      <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" ng-click="Drawer.open()" aria-label="Settings">
            <ng-md-icon icon="menu" style="fill:#fff;"></ng-md-icon>
          </md-button>
          <h2>Alien Generator</h2>
        </div>
      </md-toolbar>
      <!-- Settings -->
      <md-content layout="row" layout-sm="column">
        <md-card flex-sm="100" flex-md="48" flex-lg="23" flex-gt-lg="18">
          <alien-level-options save="Generator.saveSetting" options="Generator.settings.complexities"></alien-level-options>
        </md-card>
        <md-card flex-sm="100" flex-md="48" flex-lg="23" flex-gt-lg="18">
          <alien-game-options save="Generator.saveSetting" options="Generator.settings.games"></alien-game-options>
        </md-card>
        <md-card flex-sm="100" flex-md="48" flex-lg="23" flex-gt-lg="18">
          <md-card-content>
            <h4 class="md-title">Game setup</h4>
            <md-radio-group ng-model="Generator.settings.setupLevel" ng-change="Generator.saveSetting('setupLevel')">
              <md-radio-button value="none" class="md-primary">Remove none</md-radio-button>
              <md-radio-button value="color" class="md-primary">Remove those requiring extra color</md-radio-button>
              <md-radio-button value="all" class="md-primary">Remove all</md-radio-button>
            </md-radio-group>
          </md-card-content>
        </md-card>
        <md-card flex-sm="100" flex-md="48" flex-lg="23" flex-gt-lg="18">
          <md-card-content>
            <h4 class="md-title">Exclude by name</h4>
            <md-select multiple ng-model="Generator.settings.namesExcluded" ng-change="Generator.saveSetting('namesExcluded')" placeholder="Select names">
              <md-option ng-value="::name" ng-repeat="name in Generator.namesAll">{{::name}}</md-option>
            </md-select>
          </md-card-content>
        </md-card>
        <md-card flex-sm="100" flex-md="48" flex-lg="23" flex-gt-lg="18">
          <md-card-content>
            <h4 class="md-title">How to choose</h4>
            <md-input-container>
              <label>Choices per player</label>
              <input type="number" step="1" ng-model="Generator.settings.numToChoose" min="1" ng-change="Generator.restrictNumToChoose()">
            </md-input-container>
            <md-checkbox class="md-primary" ng-model="Generator.settings.preventConflicts">Prevent conflicts (like Oracle vs. Magician)</md-checkbox>
          </md-card-content>
        </md-card>
      </md-content>
      <!-- Actions -->
      <md-toolbar>
        <div class="md-toolbar-tools">
          <md-button class="md-raised" ng-click="Generator.draw()" ng-disabled="Generator.disabled.draw">Draw</md-button>
          <md-button class="md-accent md-raised" ng-click="Generator.hide()" ng-disabled="Generator.disabled.hide">Hide</md-button>
          <md-button class="md-accent md-raised" ng-click="Generator.show()" ng-disabled="Generator.disabled.show">Show</md-button>
          <md-button class="md-accent md-raised" ng-click="Generator.redo();" ng-disabled="Generator.disabled.redo">Redo</md-button>
          <md-button class="md-alien3-theme md-primary md-raised" ng-click="Generator.reset()" ng-disabled="Generator.disabled.reset">Reset</md-button>
        </div>
      </md-toolbar>
      <!-- State -->
      <md-content layout-padding>{{Generator.status}} {{Generator.state}}</md-content>
      <md-content layout="row" layout-sm="column" layout-wrap>
        <alien-panel ng-repeat="alien in Generator.aliensToShow track by alien.name | orderBy:'name'" item="::alien" flex flex-md="50" flex-lg="33" flex-gt-lg="25"></alien-panel>
      </md-content>

    </md-content>
  </div>
  <script src="dist/js/libraries.min.js"></script>
  <script src="dist/js/common.min.js"></script>
  <script src="dist/js/aliens.generator.min.js"></script>
</body>
</html>
