<mat-toolbar class="mat-primary">
	<h2>Cosmic Companion</h2>
</mat-toolbar>
<div id="container">
	<mat-card *ngFor="let card of cards">
		<mat-card-title>{{card.title}}</mat-card-title>
		<mat-card-content>
			<p>{{card.text}}</p>
		</mat-card-content>
		<mat-card-actions>
			<a href="{{card.link}}" class="mat-primary" mat-raised-button>{{card.linkText}}</a>
		</mat-card-actions>
	</mat-card>
</div>
<mat-toolbar class="mat-primary">
	<a mat-button href="//www.fmorel.net">Return home</a>
</mat-toolbar>
