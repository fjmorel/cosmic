<mat-card>
	<mat-card-title>Games to include</mat-card-title>
	<mat-list>
		<mat-list-item *ngFor="let game of names">
			<mat-checkbox
				class="mat-primary"
				[(ngModel)]="games[game]"
				[disabled]="game === GameEnum.OdysseyAlternate && !games[GameEnum.Odyssey]"
				(change)="select()"
			>
				{{game}}
			</mat-checkbox>
		</mat-list-item>
	</mat-list>
</mat-card>
