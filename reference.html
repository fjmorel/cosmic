<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Alien Reference - Cosmic Companion</title>
  <meta name="description" content="Reference page for aliens in Cosmic Encounter">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- icon in the highest resolution we need it for -->
  <link rel="shortcut icon" type="image/png" href="favicon.png" />
  <!-- reuse same icon for Safari -->
  <link rel="apple-touch-icon" href="icons/icon.png" />
  <!-- multiple icons for IE -->
  <meta name="msapplication-TileColor" content="#37387F" />
  <meta name="msapplication-TileImage" content="icons/144.png" />
  <meta name="application-name" content="Alien Reference - Companion for Cosmic Encounter" />
  <meta name="apple-mobile-web-app-title" content="Cosmic Aliens" />
  <link rel="stylesheet" type="text/css" href="dist/css/cosmic.min.css" />
</head>
<body>
	<noscript>
		This page requires JavaScript to run.
	</noscript>
  <div ng-controller="NavDrawer as Drawer">
		<cosmic-drawer page="'reference'"></cosmic-drawer>
    <md-content ng-controller="AlienReferenceController as Reference">
      <md-toolbar class="md-hue-2">
        <div class="md-toolbar-tools">
          <md-button class="md-icon-button" ng-click="Drawer.open()" aria-label="Settings">
            <ng-md-icon icon="menu" style="fill:#fff;"></ng-md-icon>
          </md-button>
          <h2>Alien Reference</h2>
        </div>
      </md-toolbar>
      <md-content layout="row" layout-sm="column" layout-wrap>
        <md-card flex-sm="100" flex-md="48" flex-lg="30" flex-gt-lg="31">
          <alien-level-options save="Reference.change" options="Reference.complexities"></alien-level-options>
        </md-card>
        <md-card flex-sm="100" flex-md="48" flex-lg="37" flex-gt-lg="31">
          <alien-game-options save="Reference.change" options="Reference.games"></alien-game-options>
        </md-card>
        <md-card flex-sm="100" flex-md="48" flex-lg="30" flex-gt-lg="31">
          <md-card-content>
            <h4 class="md-title">Sort by</h4>
            <ol >
              <li>Game</li>
              <li>Level</li>
              <li>Name</li>
            </ol>
          </md-card-content>
        </md-card>
      </md-content>
      <div ng-repeat="gameGroup in Reference.alienGroups">
        <div ng-repeat="levelGroup in ::gameGroup.items">
          <h3 layout-padding>{{::gameGroup.value | gameName}} - {{::levelGroup.value| levelName}} {{::levelGroup.value | levelStars}}</h3>
          <md-content layout="row" layout-sm="column" layout-wrap>
            <alien-panel ng-repeat="alien in ::levelGroup.items track by alien.name | orderBy:Reference.orderPref" data-item="::alien" flex-md="50" flex-lg="33" flex-gt-lg="25"></alien-panel>
          </md-content>
        </div>
      </div>
    </md-content>
  </div>
  <script src="dist/js/libraries.min.js"></script> 
  <script src="dist/js/common.min.js"></script>
  <script src="dist/js/aliens.reference.min.js"></script>
</body>

</html>
